  <script>var color = "#000000";
	var context = $("canvas")[0].getContext("2d");
	var canvas = $("canvas");
	var lastEvent;
	var mouseDown = false;
	var weight = "3";
	
	// //Bind weight val to selection on click
	var updateWeight = function() {
	  return weight;
	};
	
	//Draw on the canvas on mouse events
	canvas.mousedown(function(e) {
	  lastEvent = e;
	  mousedown = true;
	}).mousemove(function(e) {
	  if (mousedown) {
		context.beginPath();
		context.moveTo(lastEvent.offsetX, lastEvent.offsetY);
		context.lineTo(e.offsetX, e.offsetY);
		context.strokeStyle = color;
		context.lineWidth = updateWeight();
		context.stroke();
		lastEvent = e;
	  }
	}).mouseup(function() {
	  mousedown = false;
	}).mouseleave(function() {
	  canvas.mouseup();
	});
	
	//Download your drawing
	var downloadImg = function() {
		var img = canvas[0].toDataURL("image/png");
	  var $imgLink = $("#download").attr("href", img);
	}
	
	var clearSig = function(){
	  context.clearRect(0, 0, 300, 200);
	}
	
	
	$("#download").click(downloadImg);
	$("#clearSig").click(clearSig);
	</script>

  <div class="container">
	<div>
		<h6>Upload Signature Image</h6>
		<input type="file" id="signature-image" accept="image/*">
		<label for="signature-image" class="upload-label">Upload Image</label>
		<button id="clear-image" style="display: none;">Clear</button>
		
		
	  </div>
<script>// Function to handle file upload
	$("#signature-image").change(function(event) {
	  var file = event.target.files[0];
	  var reader = new FileReader();
	  reader.onload = function(e) {
		var imageSrc = e.target.result;
		$("#uploaded-image").attr("src", imageSrc);
		$("#uploaded-image").show();
		$("#clear-image").show();
	  };
	  reader.readAsDataURL(file);
	});
	
	// Function to clear the uploaded image
	$("#clear-image").click(function() {
	  $("#uploaded-image").attr("src", "");
	  $("#uploaded-image").hide();
	  $("#clear-image").hide();
	  $("#signature-image").val(""); // Clear the file input
	});
	</script>
